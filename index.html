<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card-contain">
      <div class="profile-info">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Avatar Image">
        <div class="profile-name">Jessica Randall</div>
        <div class="profile-place">London, United Kingdom</div>
      </div>
      <div class="profile-sc-link-contain">
        <span>"Front-end developer and avid reader."</span>
        <div class="link-contain">
          <div class="link">GitHub</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
  </div>


</body>
</html>
